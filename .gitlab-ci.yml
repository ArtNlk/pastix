pastix:
  script:
    - git submodule init
    - git submodule update
    - mkdir build
    - cd build
    - cmake ..
    - make -j2
    - if [ `which valgrind` ]; then ctest -D ExperimentalMemCheck; fi
    - ctest -D ExperimentalTest

pages:
  script:
  - echo "J'ai reussi" > index.html
  artifacts:
    paths:
    - public
