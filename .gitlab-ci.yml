image: hpclib/hiepacs

stages:
  - build
  - test
  - sonar
  - doc

build_pastix:
  stage: build
  artifacts:
    name: pastix_build
    expire_in: 42 minutes
    untracked: true
  script:
    - source .gitlab-ci-env.sh
    - git submodule update --init --recursive
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=${PWD}/../install -DBUILD_SHARED_LIBS=ON -DPASTIX_WITH_STARPU=ON -DPASTIX_WITH_PARSEC=ON -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_C_FLAGS="-O0 -g -fPIC --coverage -Wall -fdiagnostics-show-option -fno-inline" -DCMAKE_EXE_LINKER_FLAGS="--coverage" -DPASTIX_INT64=OFF
    - make -j 4 | tee ../pastix-build.log
    - make install | tee -a ../pastix-build.log
  only:
    - branches
    - master@pastix/pastix
    - master@solverstack/pastix

test_pastix:
  stage: test
  dependencies:
    - build_pastix
  artifacts:
    name: pastix_test
    expire_in: 42 minutes
    paths:
      - pastix.lcov
      - pastix-gcov.log
  script:
    - source .gitlab-ci-env.sh
    - source install/bin/pastix_env.sh
    - (cd build &&
       eval "ctest --no-compress-output -V
             $TESTS_RESTRICTION
             -D ExperimentalTest
             -D ExperimentalCoverage
             -D ExperimentalSubmit
             | tee -a ../pastix-build.log")
    - lcov --directory build --capture --output-file pastix.lcov
    - gcovr -r $PWD | tee pastix-gcov.log
  only:
    - branches
    - master@pastix/pastix
    - master@solverstack/pastix

sonar_pastix:
  stage: sonar
  dependencies:
    - build_pastix
    - test_pastix
  artifacts:
    name: pastix_sonar
    expire_in: 1 week
    paths:
      - pastix.lcov
      - coverage/
      - pastix-coverage.xml
      - pastix-cppcheck.xml
      - pastix-rats.xml
      - sonar.log
  script:
    - source .gitlab-ci-env.sh
    - ./tools/analysis.sh
  only:
    - master@solverstack/pastix
    - master@pastix/pastix

pages:
  stage: doc
  dependencies:
    - build_pastix
  script:
    - source .gitlab-ci-env.sh
    - git submodule update --init --recursive
    - mkdir -p build
    - cd build
    - cmake .. -DBUILD_DOCUMENTATION=ON -DPASTIX_WITH_STARPU=ON -DPASTIX_WITH_PARSEC=ON -DPASTIX_INT64=OFF
    - make docs
    - mv docs/out/html ../public/
  artifacts:
    paths:
      - public
  only:
    - master@solverstack/pastix
    - master@pastix/pastix

