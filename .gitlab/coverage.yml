#
# Rule to generate the full coverage of the testings in the branches.
# Not used by the master, as it is done in the analysis script for sonarqube
#
---
coverage:
  stage: analyse
  tags: ["docker"]
  script:
    - ${CI_PROJECT_DIR}/tools/coverage.sh | tee -a pastix-gcov.log
  only:
    - merge_requests
